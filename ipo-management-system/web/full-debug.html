<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete API Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Complete API Debug Test</h1>
    <div>
        <button onclick="testAll()">Test All APIs</button>
        <button onclick="testIpos()">Test IPOs Only</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    <div id="results"></div>

    <script>
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testAPI(endpoint, description) {
            console.log(`Testing ${endpoint}...`);
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test-result';
            
            try {
                const url = `/api/${endpoint}`;
                console.log(`Fetching: ${url}`);
                
                const response = await fetch(url);
                console.log(`Response status: ${response.status}`);
                
                const data = await response.json();
                console.log(`Response data:`, data);
                
                resultDiv.className += ' success';
                resultDiv.innerHTML = `
                    <h3>Success: ${description}</h3>
                    <p><strong>URL:</strong> ${url}</p>
                    <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                    <p><strong>Data Type:</strong> ${typeof data}</p>
                    <p><strong>Is Array:</strong> ${Array.isArray(data)}</p>
                    ${data.data ? `<p><strong>Has data property:</strong> Yes (${typeof data.data}, Array: ${Array.isArray(data.data)})</p>` : '<p><strong>Has data property:</strong> No</p>'}
                    <p><strong>Response:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                // Test forEach compatibility
                if (endpoint === 'ipos') {
                    let ipos;
                    if (data && data.data) {
                        ipos = data.data;
                    } else if (Array.isArray(data)) {
                        ipos = data;
                    }
                    
                    if (ipos && Array.isArray(ipos)) {
                        const forEachTest = document.createElement('div');
                        forEachTest.innerHTML = '<h4>forEach Test:</h4>';
                        try {
                            ipos.forEach((ipo, index) => {
                                forEachTest.innerHTML += `<p>IPO ${index + 1}: ${ipo.company_name || 'Unknown'}</p>`;
                            });
                            forEachTest.innerHTML += '<p style="color: green;">Success: forEach works correctly</p>';
                        } catch (forEachError) {
                            forEachTest.innerHTML += `<p style="color: red;">❌ forEach failed: ${forEachError.message}</p>`;
                        }
                        resultDiv.appendChild(forEachTest);
                    }
                }
                
            } catch (error) {
                console.error(`Error testing ${endpoint}:`, error);
                resultDiv.className += ' error';
                resultDiv.innerHTML = `
                    <h3>❌ ${description}</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Stack:</strong></p>
                    <pre>${error.stack}</pre>
                `;
            }
            
            document.getElementById('results').appendChild(resultDiv);
        }

        async function testIpos() {
            clearResults();
            await testAPI('ipos', 'IPO Data Test');
        }

        async function testAll() {
            clearResults();
            const endpoints = [
                ['health-check', 'Health Check'],
                ['stats', 'Statistics'],
                ['ipos', 'IPO Data'],
                ['applications', 'Applications'],
                ['allotments', 'Allotments'],
                ['refunds', 'Refunds']
            ];
            
            for (const [endpoint, description] of endpoints) {
                await testAPI(endpoint, description);
            }
        }

        // Auto-run IPO test on page load
        window.addEventListener('load', () => {
            testIpos();
        });
    </script>
</body>
</html>
