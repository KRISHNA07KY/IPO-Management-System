<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>IPO Management System - API Test</h1>
    
    <button onclick="testAllEndpoints()">Test All API Endpoints</button>
    
    <div id="results"></div>

    <script>
        async function testEndpoint(endpoint, description) {
            try {
                console.log(`Testing ${endpoint}...`);
                const response = await fetch(`/api/${endpoint}`);
                const data = await response.json();
                
                return {
                    endpoint,
                    description,
                    status: 'success',
                    response: data,
                    httpStatus: response.status
                };
            } catch (error) {
                return {
                    endpoint,
                    description,
                    status: 'error',
                    error: error.message,
                    httpStatus: 'N/A'
                };
            }
        }

        async function testAllEndpoints() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="info">Testing API endpoints...</div>';
            
            const tests = [
                { endpoint: 'health', description: 'Health Check' },
                { endpoint: 'health-check', description: 'Health Check (Alternative)' },
                { endpoint: 'stats', description: 'Dashboard Statistics' },
                { endpoint: 'ipos', description: 'IPO Listings' },
                { endpoint: 'applications', description: 'Applications Data' },
                { endpoint: 'allotments', description: 'Allotments Data' },
                { endpoint: 'refunds', description: 'Refunds Data' }
            ];

            let html = '<h2>API Test Results:</h2>';
            
            for (const test of tests) {
                const result = await testEndpoint(test.endpoint, test.description);
                
                if (result.status === 'success') {
                    html += `
                        <div class="test-result success">
                            <strong>Success: ${result.description}</strong><br>
                            <strong>Endpoint:</strong> /api/${result.endpoint}<br>
                            <strong>HTTP Status:</strong> ${result.httpStatus}<br>
                            <strong>Response:</strong>
                            <pre>${JSON.stringify(result.response, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="test-result error">
                            <strong>‚ùå ${result.description}</strong><br>
                            <strong>Endpoint:</strong> /api/${result.endpoint}<br>
                            <strong>Error:</strong> ${result.error}
                        </div>
                    `;
                }
            }
            
            resultsDiv.innerHTML = html;
        }

        // Auto-run tests when page loads
        window.onload = () => {
            testAllEndpoints();
        };
    </script>
</body>
</html>
